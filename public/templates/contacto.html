<h3>Contacto</h3>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h4>Envia tu consulta</h4>
		<form method="post" action="#">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" />
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="Telefono">Telefono</label>
                        <input type="text" class="form-control" id="Telefono">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="E-Mail">E-Mail</label>
                        <input type="email" class="form-control" id="E-Mail">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Empresa">Empresa</label>
                <input type="text" class="form-control" id="Empresa">
            </div>
            <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea  class="form-control" id="consulta"></textarea>
                <label for="Adjunto">Adjunto</label>
                <input type="file" id="Adjunto">
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<p>Tel. (011) 15 5 555 5555</p>
		<p>email@email.com</p>
		<p>Direcci√≥n, Capital Federal, Buenos Aires, Argentina.</p>
	</div>
</div>
